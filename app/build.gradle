apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.suwen.wifitdcode"
        minSdkVersion 14
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/YoumiSdk_v4.08_2014-05-15.jar')
    compile files('libs/core-2.3.0.jar')
    compile files('libs/umeng-sdk-analytics_v5.2.2.jar')
}
